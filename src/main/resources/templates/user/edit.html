<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-title text-center">
                    <h5>Create User Form</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update}" th:object="${userForm}" method="POST">
                        <input type="hidden" th:value="${userForm.id}" name="id" class="form-control">
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input type="text" th:value="${userForm.name}" name="name" class="form-control"
                                   id="exampleInputName">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                  class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" th:value="${userForm.email}" name="email" class="form-control"
                                   id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                  class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhone1" class="form-label">Phone No</label>
                            <input type="number" th:value="${userForm.phone}" name="phone" class="form-control"
                                   id="exampleInputPhone1"
                                   aria-describedby="phoneHelp">
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                  class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
